<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALL STACK</title>
</head>
<body>
    <script>
        function a(){
            b()
        }
        function b(){
            c()
        }
        function c(){
            var a=10;
            let b=20;
            const c=b-a;
            console.log(c)
        }
        a();
        // callstack dheere dheere khali hoga
    </script>
</body>
</html>
