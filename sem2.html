<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <button>Add List Item</button>
    <script>
        let arr=["apple","banana","cherry","mango"]
        let list=document.querySelector('ul');
        let btn=document.querySelector('button')
        let count=0;

        function addListItem(){
            if(count<arr.length){
                let li=document.creatElement('li')
                li.innerText=arr[count]
                list.append(li)
                count=count+1
            }
            else{
                btn.removeEventListner('click',addListItem)
            }

            // console.log('hello') else se kya hoga ki jo console wala part h vo repeat nhi hoga
        }

        btn.addEventListner('click',addListItem)
    </script>
</body>
</html>
